Steam:
  SteamGame:
    type: object
    required:
      - appid
      - name
      - playtime_forever
      - img_icon_url
      - rtime_last_played
    properties:
      appid:
        type: number
      name:
        type: string
      playtime_forever:
        type: number
      img_icon_url:
        type: string
      rtime_last_played:
        type: number

  SteamAchievementSchema:
    type: object
    required:
      - name
      - displayName
      - icon
      - icongray
    properties:
      name:
        type: string
      displayName:
        type: string
      description:
        type: string
      icon:
        type: string
      icongray:
        type: string

  SteamAchievement:
    type: object
    required:
      - name
      - percent
    properties:
      name:
        type: string
      percent:
        type: string

  SteamGameDetails:
    type: object
    required:
      - name
      - about_the_game
      - header_image
      - website
      - pc_requirements
      - screenshots
    properties:
      name:
        type: string
      detailed_description:
        type: string
      about_the_game:
        type: string
      short_description:
        type: string
      header_image:
        type: string
      website:
        type: string
      screenshots:
        type: array
        items:
          $ref: "./docs/types/Steam.yaml#/Steam/SteamScreenshots"
      pc_requirements:
        $ref: "./docs/types/Steam.yaml#/Steam/SteamPCRequirements"

  SteamPCRequirements:
    type: object
    required:
      - minimum
      - recommended
    properties:
      minimum:
        type: string
      recommended:
        type: string

  SteamScreenshots:
    type: object
    required:
      - id
      - path_full
    properties:
      id:
        type: number
      path_full:
        type: string
